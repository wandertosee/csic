<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel='stylesheet' href='http://bootswatch.com/superhero/bootstrap.css' type='text/css' media='all' />
    </head>
    <body>

        <div class="container">
            <div class="bs-component">
              <nav class="navbar navbar-default">
                <div class="container-fluid">
                  <div class="navbar-header">
                    <a class="navbar-brand" href="#">Client Side Incremental Cache (CSIC) - using IndexedDB</a>
                  </div>
                  <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
                    <form class="navbar-form " role="search" id="searchForm">
                      <div class="form-group">
                        <input type="hidden" id="searchAttr">
                        <input type="text" class="form-control" placeholder="Search" id="searchValue">
                      </div>
                      <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                  </div>
                    <ul class="nav navbar-nav navbar-right">
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                            <span id='searchDisplay'>Search</span> <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu" id="searchSelector"></ul>
                      </li>
                    </ul>
                </div>
              </nav>
            </div>

           <div class="form-group">
                <label class="control-label">Add/Update</label>
                <form id='submit'>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="New item" id='new'>
                        <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Button</button>
                        </span>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <div class="bs-component">
                        <ul class="list-group" id="listItems"></ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
         <script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
    
        <script src="./js/main.js"></script>
    </body>
</html>
